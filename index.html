<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Web Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('arka_plan_resmi.jpg'); /* Arkaplan resmi burada ayarlanır */
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Menü arkaplan rengi burada ayarlanır */
        }

        header img {
            max-width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        .section {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Bölüm arkaplan rengi burada ayarlanır */
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo"> <!-- Logo burada eklenir -->
        <nav>
            <ul>
                <li><a href="#bolum1">Bölüm 1</a></li>
                <li><a href="#bolum2">Bölüm 2</a></li>
                <li><a href="#bolum3">Bölüm 3</a></li>
                <li><a href="#bolum4">Bölüm 4</a></li>
            </ul>
        </nav>
    </header>

    <div class="section" id="bolum1">
        <!-- Bölüm 1 içeriği burada yer alır -->
    </div>

    <div class="section" id="bolum2">
        <!-- Bölüm 2 içeriği burada yer alır -->
    </div>

    <div class="section" id="bolum3">
        <!-- Bölüm 3 içeriği burada yer alır -->
    </div>

    <div class="section" id="bolum4">
        <!-- Bölüm 4 içeriği burada yer alır -->
    </div>
</body>
</html>
